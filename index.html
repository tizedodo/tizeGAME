<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tizeGame</title>
    <link rel="stylesheet" href="./css/stytle.css">
    <script src="https://kit.fontawesome.com/82faf01a42.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <header>


        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>

        <div class="container_header">
            <figure ><img class="container_png" src="./img/logoWhite.png" alt=""></figure>
            <h1 class="container_title">tizeGame</h1>

            <ul class="container_links">
                <li><a class="link_ini" href="">Iniciar sesi√≥n</a></li>
                <li><a class="link_reg" href="">Registrarse</a></li>
            </ul>
        </div>




    </header>



    <div class="menu__side" id="menu__side">
        <div class="name__page">
            <img class="logo_lateral" src="./img/logoWhite.png" alt="">
            <h4>tizeGAME</h4>
        </div>
        <div class="options__menu">

            <a href="#" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Calcular Impuesto</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-file" title="Inicio"></i>
                    <h4>Atajos Gamer</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-video" title="Inicio"></i>
                    <h4>Atajos Mac</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-sticky-note" title="Inicio"></i>
                    <h4>Juegos Popular</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-id-badge" title="Inicio"></i>
                    <h4>Contacto</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-address-card" title="Inicio"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>
        </div>
    </div>

    <main>
        <div class="container_main">
            <div class="container_titleMain">
                <h2 class="title">CALCULAR IMPUESTOS </h2>
                <h3 class="title_sube">SOBRE COMPRA REALIZADO AFUERA</h3>
            </div>

            <div class="container_form_prrecioDolar" >
                <div class="container_form">
                    <form id="formImpuestos">

                        <div class="contianer_inputPrecioproducto">
                        <label for="precioProductoEndolar"> INGRESA EL PRECIO DEL PRODUCTO EN DOLAR: $</label>
                        <input type="number"  id="precioProductoEndolar"  placeholder="solo numero " > 
                        </div>
                        <button type="submit" class="boton_calcularImpuesto" id="resgritarJuego">Calcular</button>
                    </form>

                </div>

                <div id="divprecio" class="container_precioDolar">
                </div>
        
            </div>

            <div class="container_monstrarImpoYformProducto">

                <div id="monstrarImpuesto" class="container_convercion" >
                </div>

                <div id="container_formProducInfo" class="container_formProducInfo desactivar_divInfoForm">
                    <h2 class="formInfo_title">Registrar producto</h2>

                    <form id="formInfo_producto" class="formInfo_producto">

                        <div class="juego_form">
                            <label for="nombreProducto">Nombre del producto:</label>
                            <input type="text"  class="input_form" id="nombreProducto" name="nombreProducto"> 
                        </div>
                        <div class="juego_form">
                            <label for="imgProducto">Imagen del producto:</label>
                            <input type="text"  class="input_form" id="imgProducto" name="imgProducto"  placeholder="pega el link de la imagen">
                        </div>

                        <div class="juego_form">
                            <label for="precioProducto ">Ingresa el precio:</label>
                            <input type="number"  class="input_form" id="precioProducto" name="precioProducto"  placeholder="precio con impuesto">
                        </div>
                        

                    <button type="submit" class="btn_registrarProducto" id="guargararProducto">Guardar Producto</button>
                    </form>
                    <button type="submit" class="btn_jason" id="monstrarProductos"> Monstrar los productos guardado </button>
                </div>
                
            </div>
        </div>
        
    </main>
    <div  id="divProductos" class="divProductos_container">
    </div>





    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
</body>
</html>
